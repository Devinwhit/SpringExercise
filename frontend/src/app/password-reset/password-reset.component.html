{{tokenCheckStatus}}
<form
  *ngIf="validToken"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
    <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput
      type="password"
      name="password"
      [(ngModel)]="form.password"
      required
      minlength="6"
      #password="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && password.invalid"
    >
    <div *ngIf="password.errors.required">Password is required</div>
    <div *ngIf="password.errors.minlength">
      Password must be at least 6 characters
    </div>
    </div>
  </mat-form-field>
<br>
  <mat-form-field>
    <mat-label>Re-enter Password</mat-label>
    <input matInput
      type="password"
      name="repassword"
      [(ngModel)]="form.repassword"
      required
      minlength="6"
      #repassword="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && repassword.invalid"
    >

    </div>
  </mat-form-field>

  <div class="form-group">
    <button mat-raised-button color="primary">
      Reset Password
    </button>
  </div>
  <div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && resetPasswordBool"
    >
      Password Reset failed: {{ errorMessage }}
    </div>
  </div>
</form>
