<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon matListIcon>home</mat-icon>Home</a>
      <a mat-list-item routerLink="#">Broken Link</a>
      <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
        <mat-expansion-panel-header>
          Resume
        </mat-expansion-panel-header>
        <mat-nav-list dense>
          <a mat-list-item routerLink="resume/education"><mat-icon>class</mat-icon>Education</a>
          <a mat-list-item routerLink="resume/work-experience"><mat-icon>work</mat-icon>Work Experience</a>
          <a mat-list-item routerLink="resume/skills"><mat-icon>subject</mat-icon>Skills</a>

        </mat-nav-list>
      </mat-expansion-panel>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Devin Whitney</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
