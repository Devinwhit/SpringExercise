<div
      class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      (scrolled)="onScroll()"
      [scrollWindow]="false"
      fxLayout="row wrap"
    >


    <mat-card class="card-picture" *ngFor="let movie of movies" >
      <mat-card-title>
        {{movie.title}}
      </mat-card-title>
      <div matRipple [matRippleColor]="color" (click)="openDialog(movie)">
        <img mat-card-image [src]="'http://image.tmdb.org/t/p/w185/' + movie.poster_path">
      </div>

    </mat-card>

</div>
