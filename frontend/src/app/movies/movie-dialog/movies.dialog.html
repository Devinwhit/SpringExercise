<h1 mat-dialog-title matBadge="{{movie.vote_average}}" matBadgeColor="primary" matBadgeOverlap="true" matBadgePosition="above after" matBadgeSize="medium">{{movie.title}}</h1>
<div mat-dialog-content>
  <p>Released: {{movie.release_date}}</p>
  <p>{{movie.overview}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>

</div>
